<!DOCTYPE html>
<html lang="en">
  <head>
  
   
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <h1></h1>

    <div class="firstNum">
      <input class="num1" type="text" value="" readonly />
      <button class="btn1" type="button" value="1">1</button>
      <button class="btn1" type="button" value="2">2</button>
      <button class="btn1" type="button" value="3">3</button>
      <button class="btn1" type="button" value="4">4</button>
      <button class="btn1" type="button" value="5">5</button>
      <button class="btn1" type="button" value="6">6</button>
      <button class="btn1" type="button" value="7">7</button>
      <button class="btn1" type="button" value="8">8</button>
      <button class="btn1" type="button" value="9">9</button>
      <button class="btn1" type="button" value="0">0</button>
    </div>

    <br />

    <div class="operation">
      <input class="op" type="text" value="" readonly />
      <button class="opbtn" type="button" value="plus">+</button>
      <button class="opbtn" type="button" value="minus">-</button>
      <button class="opbtn" type="button" value="times">x</button>
      <button class="opbtn" type="button" value="divide">/</button>
    </div>

    <br />

    <div class="secondNum">
      <input class="num2" type="text" value="" readonly />
      <button class="btn2" type="button" value="1">1</button>
      <button class="btn2" type="button" value="2">2</button>
      <button class="btn2" type="button" value="3">3</button>
      <button class="btn2" type="button" value="4">4</button>
      <button class="btn2" type="button" value="5">5</button>
      <button class="btn2" type="button" value="6">6</button>
      <button class="btn2" type="button" value="7">7</button>
      <button class="btn2" type="button" value="8">8</button>
      <button class="btn2" type="button" value="9">9</button>
      <button class="btn2" type="button" value="0">0</button>
    </div>

    <br />

    <div class="ending">
      <button class="awnser" type="button">=</button>
      <input class="outputBox" type="text" value="" disabled />
    </div>
    <script src="script.js"></script>
  </body>
</html>
